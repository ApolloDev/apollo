<div>

<div id="left-panel" style="float:left;">
	<div>
	<fieldset>
	<legend>Delivery Schedule:</legend>
	
	<div id="vaccination-supply-delivery-chart"></div>
	
	<div id="vaccination-supply-date-of-first-delivery-div" style="padding-bottom:10px;">
<!--	<div style="float:left;">Date of First Delivery:</div>-->
	<div><input id="vaccination-supply-date-of-first-delivery" type="hidden" value="01/13/2011"/></div>
	</div>
	
	<div id="vaccination-supply-delivery-rate-div" style="padding-bottom:10px;">
	<div style="float:left;">Number of delivery rate changes:</div>
	<div id="vaccination-supply-delivery-rate-input-div"><input id="vaccination-supply-delivery-rate-change" type="text" disabled/></div>
	</div>
	
	<div id="vaccination-supply-delivery-number-div" style="padding-bottom:10px;">
	<div style="float:left;">Number of delivery:</div>
	<div id="vaccination-supply-delivery-number-input-div"><input id="vaccination-supply-delivery-number" type="text" disabled=/></div>
	</div>
	
	<div id="vaccination-supply-delivery-type-div" style="clear:both;">
	<fieldset>
	<legend>Edit Deliveries Schedule as a:</legend>
	<div style="float: left; width: 50%;">
	<input id="vaccination-supply-rate-mode" type=radio name="delivery-type" value="rate" checked />Rate Change
	</div>
	<div>
	<input id="vaccination-supply-table-mode" type=radio name="delivery-type" value="table"/>Quantity
	</div>
	</fieldset>
	</div>
	
	<div id="vaccination-supply-delivery-table-div" style="padding-top:10px;">
		<table id="vaccination-supply-delivery-table"></table>
		<!-- <div id="pagernav"></div> -->
		
		<button id="vaccination-supply-delivery-table-add" style="margin:5px;">Add</button>
		<button id="vaccination-supply-delivery-table-insert" style="margin:5px;">Insert</button>
		<button id="vaccination-supply-delivery-table-delete" style="margin:5px;">Delete</button>
		<button id="vaccination-supply-schedule-submit" style="margin:5px;">Save</button>
	</div>
	
	</fieldset>
	</div>

</div>

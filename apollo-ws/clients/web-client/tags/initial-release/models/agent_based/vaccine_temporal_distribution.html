<div>

<div id="left-panel" style="float:left;">
	<div>
	<fieldset>
	<legend>Temporal Distribution:</legend>
	
	<div id="distribution-chart"></div>
	
	<div id="date-of-first-distribution-div" style="padding-bottom:10px;">
	<div style="float:left;">Date of First Delivery:</div>
	<div><input id="date-of-first-distribution" type="text" value="01/13/2011"/></div>
	</div>
	
	<div id="distribution-rate-div" style="padding-bottom:10px;">
	<div style="float:left;">Number of distribution rate changes:</div>
	<div id="distribution-rate-input-div"><input id="distribution-rate-change" type="text"/></div>
	</div>
	
	<div id="distribution-number-div" style="padding-bottom:10px;">
	<div style="float:left;">Number of distribution:</div>
	<div id="distribution-number-input-div"><input id="distribution-number" type="text"/></div>
	</div>
	
	<div id="distribution-type-div" style="clear:both;">
	<fieldset>
	<legend>Edit Distribution Schedule as a:</legend>
	<div style="float: left; width: 50%;">
	<input id="rate-mode" type=radio name="distribution-type" value="rate" checked />Rate Change
	</div>
	<div>
	<input id="table-mode" type=radio name="distribution-type" value="table"/>Quantity
	</div>
	</fieldset>
	</div>
	
	<div id="distribution-table-div" style="padding-top:10px;">
		<table id="distribution-table"></table>
		<!-- <div id="pagernav"></div> -->
		
		<button id="distribution-table-add" style="margin:5px;">Add</button>
		<button id="distribution-table-insert" style="margin:5px;">Insert</button>
		<button id="distribution-table-delete" style="margin:5px;">Delete</button>
		<button id="vaccine-temporal-distribution-submit" style="margin:5px;">Save</button>
	</div>
	
	</fieldset>
	</div>

</div>
<div class="ui-helper-clearfix"></div>

</div><!-- end main -->
